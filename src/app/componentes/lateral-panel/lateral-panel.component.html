<div class="generalShadow lateral-panel" style="margin:25px 2% -55px 3%;width:96%">
  <h3 class="lateralTitle">{{title}}</h3>
  <div class="raw align-middle">
    <div class="col-12" style="width:100%">
      <app-timer [time]='time' [gameFinished]='gameFinished' (pointCalculed)='timePointCalculed()' (timeEvent)='timeOver($event)'></app-timer>
    </div>
  </div>
  <div class="raw" style="width:100%">
    <div class="col-12">
      <app-point-meter></app-point-meter>
    </div>
  </div>
</div>
